<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        h2 {
            margin-top: 30px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissors Game</h2>
        <div class="buttons">
            <button onclick="play('rock')">Rock</button>
            <button onclick="play('paper')">Paper</button>
            <button onclick="play('scissor')">Scissor</button>
        </div>
        <div class="result"></div>
        <div class="score">Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span></div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissor'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result;

            if (playerChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissor') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissor' && computerChoice === 'paper')
            ) {
                result = 'You win!';
                playerScore++;
            } else {
                result = 'You Lose';
                computerScore++;
            }
            document.querySelector('.result').innerText = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
            updateScore();
        }

        function updateScore() {
            document.getElementById('playerScore').innerText = playerScore;
            document.getElementById('computerScore').innerText = computerScore;
        }
    </script>
</body>
</html>
